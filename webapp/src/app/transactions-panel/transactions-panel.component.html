<app-panel title="Recent Transactions" icon="briefcase2" [full]="true">
  <div class="filter">
    <app-transactions-filter
      (filterChanged)="loadTransactions($event)"
    >
    </app-transactions-filter>
  </div>
  <app-transactions-result
    [transactions]="transactions"
  >
  </app-transactions-result>
</app-panel>
