<form class="form" novalidate>
  <div class="left">
    <app-input-text
      id="searchBy"
      placeholder="Search by typing"
      [value]="filter.searchBy"
      (valueChanged)="handleSearchByChanged($event)"
      [showClearBtn]="true"
      >
    </app-input-text>
  </div>
  <div class="right">
    <app-transactions-sorter
      [value]="filter.sortingPreferences"
      (valueChanged)="handleSortingPreferencesChanged()"
    >
    </app-transactions-sorter>
  </div>

</form>
